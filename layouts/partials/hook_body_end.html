<script type="text/javascript">
var tab = document.getElementsByClassName("tab");

var globalTabSwitch = function() {
    var attr = this.getAttribute("class").split(' ')[1];
    var type = document.getElementsByClassName(attr);
    for (var i = 0; i < type.length; i++) {
        type[i].checked = true;
    }
};

for (var i = 0; i < tab.length; i++) {
    tab[i].addEventListener('click', globalTabSwitch, false);
}
</script>
